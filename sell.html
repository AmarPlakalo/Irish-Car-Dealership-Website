<h2 class="headingInSellCar">Sell Car:</h2>
<br><br>
<form method="post" action = "/sell">
<input list="make_of_cars_to_sell" name="make_of_cars_to_sell" placeholder="Make">
<datalist id="make_of_cars_to_sell">
<option value="Audi">
<option value="BMW">
<option value="Volkswagen">
<option value="Hyundai">
<option value="Skoda">
</datalist><br><br>
<input list="model_of_cars_to_sell" name="model_of_cars_to_sell" placeholder="Model">
<datalist id="model_of_cars_to_sell"><br>
<option value="Model 1">
<option value="Model 2">
<option value="Model 3">
<option value="Model 4">
<option value="Model 5">
</datalist><br><br>
<input list="year_of_car_to_sell" name="year_of_car_to_sell" placeholder="Year">
<datalist id="year_of_car_to_sell"><br>
<option value="2020">
<option value="2019">
<option value="2018">
<option value="2017">
<option value="2016">
<option value="2015">
<option value="2014">
<option value="2013">
<option value="2012">
<option value="2011">
<option value="2010">
</datalist><br><br>
<input list="transmission_of_car_for_sell" name="transmission_of_car_for_sell" placeholder="Transmission of Car">
<datalist id="transmission_of_car_for_sell"><br>
<option value="Automatic">
<option value="Manual">
</datalist><br><br>
<input type="text" placeholder="Mileage" name = "mileage">
&nbsp&nbsp<input type="radio" id="KM" name="km_or_miles_for_sell" value="km">
<label class="km_or_miles_for_sell" for="KM">KM</label>
&nbsp&nbsp<input type="radio" id="Miles" name="km_or_miles_for_sell" value="Miles">
<label class="km_or_miles_for_sell" for="Miles">Miles</label><br><br>
<input type="text" placeholder="Price in â‚¬" name = "price"><br><br>
<input type="text" placeholder="Engine Size" name="engine_size"><br><br>
<input type="text" placeholder="Colour" name="colour"><br><br>
<input type="text" placeholder="Number of Doors" name="number_of_doors"><br><br><br>
<button type="submit">Add car for sale</button>
</form>
